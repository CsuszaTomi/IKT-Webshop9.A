    <script>
        function convertToDKC() {
            var forint = parseFloat(document.getElementById("forint").value); 
            var dkc = 100; //arfolyam
            var result = forint / dkc; 
    
            document.getElementById("result").innerText = forint + " forint = " + result.toFixed(2) + " DunkaCoin";
    
            var storedDKC = localStorage.getItem("dkcAmount");
            if (storedDKC !== null) {
                var newTotalDKC = parseFloat(storedDKC) + result;
                localStorage.setItem("dkcAmount", newTotalDKC.toFixed(2));
            } else {

                localStorage.setItem("dkcAmount", result.toFixed(2));
            }
    
            document.getElementById("storedDkcAmount").innerText = "Eltárolt DunkaCoin mennyiség: " + localStorage.getItem("dkcAmount") + " DKC";
        }
    
        function nullazas() {
            var nulla = 0;
            localStorage.setItem("storedDkcAmount", nulla.toFixed(2));
            localStorage.setItem("dkcAmount", nulla.toFixed(2));
            updateStoredDkcAmount(); 
        }
    
        //össz fris
        function updateStoredDkcAmount() {
            document.getElementById("storedDkcAmount").innerText = "Eltárolt DunkaCoin mennyiség: " + localStorage.getItem("dkcAmount") + " DKC";
        }
    </script>
